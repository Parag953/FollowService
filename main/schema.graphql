type User {
    id: ID!
    name: String!
    followInfo: FollowInfo
}

type FollowInfo {
    follower: [User!]
    following: [User!]
}

type Query {
    followers(userId: ID!): [User!]
    following(userId: ID!): [User!]
}

type Mutation {
    followUser(myId: ID!, followingId: ID!): Boolean!
    unfollowUser(myId: ID!, followingId: ID!): Boolean!
}

type Error {
    message: String!
}

schema {
    query: Query
    mutation: Mutation
}